# 端口号
server:
  port: 8086

spring:
  # 应用名称
  application:
    name: mall-web-detail
  # nacos 配置
  cloud:
    nacos:
      # 配置中心的设置
      config:
        server-addr: 47.93.250.162:8848
        namespace: 1cf8feaa-22a7-4cea-ac42-ecf7876cb8cb   # 命名空间id
        group: DEFAULT_GROUP   # 默认分组为 DEFAULT_GROUP，如果使用默认分组可以不配置
        file-extension: yaml   # 文件扩展名，默认 properties
      # 服务发现的配置
      discovery:
        server-addr: 47.93.250.162:8848
        namespace: 1cf8feaa-22a7-4cea-ac42-ecf7876cb8cb   # 命名空间id

  # thymeleaf 模板引擎
  thymeleaf:
    cache: false      # 缓存关闭
    encoding: UTF-8   # 编码

  # 允许覆盖重复的bean
  main:
    allow-bean-definition-overriding: true

# 详情页面 - 生成存储路径
generalDetailPagePath: \mall-web\mall-web-detail-8086\src\main\resources\static\

# 日志配置
logging:
  pattern:
    console: "%msg%n"
