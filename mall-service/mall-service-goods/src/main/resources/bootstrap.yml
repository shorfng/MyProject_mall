server:
  port: 8081
spring:
  application:
    name: mall-goods
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://xxxx:3306/MyProject_mall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: xxxx
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: xxx:8848
      discovery:
        server-addr: xxxx:8848

# MybatisPlus
mybatis-plus:
  mapper-locations: mapper/*.xml
  type-aliases-package: com.loto.mall.api.*.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  pattern:
    console: "%msg%n"
