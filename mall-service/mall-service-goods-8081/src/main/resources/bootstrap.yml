# 端口号
server:
  port: 8081

spring:
  # 应用名称
  application:
    name: mall-goods
  # nacos 配置
  cloud:
    nacos:
      # 配置中心的设置
      config:
        server-addr: 47.93.250.162:8848
        namespace: 1cf8feaa-22a7-4cea-ac42-ecf7876cb8cb   # 命名空间id
        group: DEFAULT_GROUP   # 默认分组为 DEFAULT_GROUP，如果使用默认分组可以不配置
        file-extension: yaml   # 文件扩展名，默认 properties
      # 服务发现的配置
      discovery:
        server-addr: 47.93.250.162:8848
        namespace: 1cf8feaa-22a7-4cea-ac42-ecf7876cb8cb   # 命名空间id

# MybatisPlus
mybatis-plus:
  mapper-locations: mapper/*.xml
  type-aliases-package: com.loto.mall.api.*.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  pattern:
    console: "%msg%n"
