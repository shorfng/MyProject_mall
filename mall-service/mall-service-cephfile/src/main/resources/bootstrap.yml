server:
  port: 8082
spring:
  application:
    name: mall-service-cephfile
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 47.93.250.162:8848
      discovery:
        #Nacos的注册地址
        server-addr: 47.93.250.162:8848

# 文件上传和下线
ceph:
  username: cephtester:subtester  # Ceph配置 主用户名：子用户名
  password: root # 秘钥
  authUrl: http://192.168.126.131:7480/auth/1.0 # 接口访问路径
  defaultContainerName: user_datainfo # 默认容器名字
# 图片路径
cephurl: http://localhost:8082/file/download

# 日志配置
logging:
  pattern:
    console: "%msg%n"
